[package]
name = "btf-rs"
version = "0.1.0"
license = "LGPL-2.0-or-later"
description = "Library for the BPF type format (BTF)."
repository = "https://github.com/retis-org/btf-rs"
homepage = "https://github.com/retis-org/btf-rs"
readme = "README.md"
keywords = ["bpf", "btf", "ebpf"]
# Do not publish the tests and their data to save some space. Cargo files,
# license & readme are always included.
include = ["src/"]
edition = "2021"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
anyhow = "1.0"
byteorder = "1.4"

[dev-dependencies]
test-case = "2.2"

[features]
test_runtime = []
